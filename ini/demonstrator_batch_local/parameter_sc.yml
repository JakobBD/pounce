general:
  project_name: integ
  main_stages:
  - name: main

uq_method:
  _type: sc

sampling:
  poly_deg : 6
  sparse_grid: False

solver:
  _type: demonstrator_batch
  # paths are given relative to a directory one level below the repository here. 
  exe_path: ../externals/demonstrators/batch.py
  cores_per_sample: 1
  solver_prms: 
    ModelName: Integration
    nPoints: 1000

stoch_vars:
- _type: uniform
  bounds: [-0.5,1.] # exact sol: mean (2./(3.*pi)) ; stddev = sqrt(0.5 - mean^2)

machine:
  _type: local
  parallelization: mpi
  n_max_cores: 2

qois:
- _type: standard
