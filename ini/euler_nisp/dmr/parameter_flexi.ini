! =============================================================================== !
! OUTPUT 
! =============================================================================== !
ProjectName   = dmr
Logging       = F
outputFormat  = 0  
doPrintStatusLine = F
NVisu   = 4

! =============================================================================== !
! INTERPOLATION
! =============================================================================== !
N             = 4 ! Polynomial degree
NAnalyze      = 4 ! Number of analyze points10

! =============================================================================== !
! FV-Subcell
! =============================================================================== !
IndicatorType = FV
IndVar        = 6             ! Pressure

FV_LimiterType        = 1     !  minmod 

FV_IndUpperThreshold  = 0.010 ! upper threshold (if IndValue above this value, switch to FV)
FV_IndLowerThreshold  = 0.005 ! lower threshold (if IndValue below this value, switch to DG)

! =============================================================================== !
! MESH
! =============================================================================== !
MeshFile      = DMR_mesh.h5
useCurveds    = F

! =============================================================================== !
! EQUATION
! =============================================================================== !
IniExactFunc  = dmr
RefState      = (/8.0,8.25,-8.25,0.,116.5/)   ! pre shock 8.25*cos(30) = 7.14471, -8.25*sin(30) = -4.125
RefState      = (/1.4,0.     ,0.    ,0.,1.0  /)   ! post shock
Riemann       = HLLE
dmr_angle     = 30.
! =============================================================================== !
! TIMEDISC
! =============================================================================== !
tend       = 0.2 ! Sod End time 
CFLscale   = 0.9 ! Scaling of theoretical CFL number

! =============================================================================== !
! ANALYZE
! =============================================================================== !
Analyze_dt      = 0.2 ! Timestep of analyze outputs
CalcErrorNorms  = F    ! Calculate error norms
