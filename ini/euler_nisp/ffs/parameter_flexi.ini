! =============================================================================== !
! OUTPUT 
! =============================================================================== !
ProjectName   = ffs
Logging       = F
outputFormat  = 0  
doPrintStatusLine = T

! =============================================================================== !
! INTERPOLATION
! =============================================================================== !
N             = 1 ! Polynomial degree
NAnalyze      = 1 ! Number of analyze points10

! =============================================================================== !
! FV-Subcell
! =============================================================================== !
IndicatorType        = FV
IndVar               = 1     ! first conservative (density) used for indicator evaluation 

FV_LimiterType       = minmod
FV_IndUpperThreshold = 0.0075   ! upper threshold (if IndValue above this value, switch to FV)
FV_IndLowerThreshold = 0.0025   ! lower threshold (if IndValue below this value, switch to DG)
FV_toDG_indicator    = T
FV_toDG_limit        = -5.5

! =============================================================================== !
! MESH
! =============================================================================== !
MeshFile      = FFS_mesh.h5
useCurveds    = F
! =============================================================================== !
! EQUATION
! =============================================================================== !
IniExactFunc  = 1
IniRefState   = 1
RefState      =  (/  1.4 ,3. ,0. ,0. ,1.0  /)
Riemann       = HLLE

! =============================================================================== !
! TIMEDISC
! =============================================================================== !
!TimeDiscMethod = ssprk4-10
TimeDiscMethod = carpenterrk4-5
tend           = 4.0 ! Sod End time 
CFLscale       = 0.5 ! Scaling of theoretical CFL number

! =============================================================================== !
! ANALYZE
! =============================================================================== !
Analyze_dt      = 1.0 ! Timestep of analyze outputs
CalcErrorNorms  = F    ! Calculate error norms


