general:
  project_name: keil

uq_method:
  _type: mlmc
  n_max_iter: 3
  tolerance: 0.1

sampling:
  reset_seed: false

solver:
  _type: cfdfv
  prmfile: 'parameter_flexi.ini'
  exe_path: ./flexibatch
  levels:
  - n_warmup_samples : 10
    cores_per_sample: 24
    solver_prms:
      MeshFile: mesh_1.h5

  - n_warmup_samples : 3
    cores_per_sample: 24
    solver_prms:
      MeshFile: mesh_1.h5

stoch_vars:
- _type: uniform
  bounds: [3.,5.]
  name: Alpha
  i_occurrence: [1, 2]

machine:
  _type: local
  mpi: false

qois:
- _type: c_l
  internal: True
  optimize: True
- _type: c_d
  internal: True
  optimize: False


