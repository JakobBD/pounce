general:
  output_level: debug #options: none, standard, debug

uq_method:
  _type: mlmc
  n_max_iter: 3
  tolerance: 0.05
levels:
   - n_warmup_samples : 100
     cores_per_sample: 24
     avg_walltime: [0,1,0]
     solver_prms:
        N: 2
        MeshFile: mesh_1.h5

   - n_warmup_samples : 20
     cores_per_sample: 24
     avg_walltime: [0,5,0]
     solver_prms:
        N: 4
        MeshFile: mesh_1.h5

stoch_vars:
- _type: uniform
  bounds: [1.,2.]
  name: RefState
  i_occurrence: 1
  i_pos: 1

- _type: normal
  mean: 1.
  standard_deviation: 0.1
  name: b
  i_occurrence: 1
  i_pos: 0

machine:
  _type: cray
  username: iagduerr

solver:
  _type: flexi
  project_name: cavity
  prmfiles: 
    main_solver: 'parameter_flexi.ini'
    iteration_postproc: 'parameter_postproc.ini'
  exe_paths:
    main_solver: ./flexibatch 
    iteration_postproc: ./mlmc_estimatesigma
    simulation_postproc: ./mlmc_combinelevels
