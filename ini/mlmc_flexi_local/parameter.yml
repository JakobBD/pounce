general:
  outputLevel: debug #options: none, standard, debug

uqMethod:
  _type: mlmc
  nMaxIter: 3
  tolerance: 0.1
levels:
   - nWarmupSamples : 100
     nCoresPerSample: 24
     solverPrms:
        N: 2
        MeshFile: mesh_1.h5

   - nWarmupSamples : 20
     nCoresPerSample: 24
     solverPrms:
        N: 4
        MeshFile: mesh_1.h5

stochVars:
- _type: uniform
  bounds: [1.,2.]
  name: RefState
  iOccurrence: 1
  iPos: 1

- _type: normal
  mean: 1.
  standardDeviation: 0.1
  name: b
  iOccurrence: 1
  iPos: 0

machine:
  _type: local
  mpi: false

solver:
  _type: flexi
  projectName: cavity
  prmfiles: 
    mainSolver: 'parameter_flexi.ini'
    iterationPostproc: 'parameter_estimatesigma.ini'
  exePaths: 
    mainSolver: ./flexibatch
    iterationPostproc: ./mlmc_estimatesigma
    simulationPostproc: ./mlmc_combinelevels
