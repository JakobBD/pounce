general:
  output_level: debug #options: none, standard, debug
  project_name: cavity

uq_method:
  _type: mlmc
  n_max_iter: 3
  tolerance: 0.1


levels:
   - n_warmup_samples : 2
     cores_per_sample: 16
     solver_prms:
        N: 2
        MeshFile: 1.h5

   - n_warmup_samples : 2
     cores_per_sample: 16
     solver_prms:
        N: 3
        MeshFile: 1.h5

stoch_vars:
- _type: uniform
  bounds: [0.28,0.48]
  name: delta99_in
  i_occurrence: 1
  i_pos: 0


machine:
  _type: local
  mpi: true

qois:
- _type: recordpoints
  optimize: true
  exe_paths:
    iteration_postproc: ./mlmc_estimatesigma_rp
    simulation_postproc: ./mlmc_combinelevels_rp
  prmfiles:
    iteration_postproc: 'parameter_spec.ini'
    simulation_postproc: ''
  time_span: 
  - 200.0
  - 500.0

solver:
  _type: flexi
  prmfile: 'parameter_flexi.ini'
  exe_path: ./flexibatch
