general:
  output_level: debug #options: none, standard, debug

uq_method:
  _type: mlmc
  n_max_iter: 3
  tolerance: 0.05
levels:
   - n_warmup_samples : 100
     cores_per_sample: 24
     solver_prms:
        n_points: 8
   - n_warmup_samples : 40
     cores_per_sample: 24
     solver_prms:
        n_points: 16
   - n_warmup_samples : 20
     cores_per_sample: 24
     solver_prms:
        n_points: 32
   - n_warmup_samples : 10
     cores_per_sample: 24
     solver_prms:
        n_points: 64

stoch_vars:
- _type: uniform
  bounds: [1.,2.]
  name: RefState
  i_occurrence: 1
  i_pos: 1

- _type: normal
  mean: 1.
  standard_deviation: 0.1
  name: b
  i_occurrence: 1
  i_pos: 0

machine:
  _type: local
  mpi: false

solver:
  _type: internal
  project_name: integ
  exe_paths: 
    main_solver: ../../externals/integration/solver.py
    iteration_postproc: ../../externals/integration/postproc_mlmc.py
