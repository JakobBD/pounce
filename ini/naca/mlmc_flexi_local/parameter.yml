general:
  output_level: debug #options: none, standard, debug
  project_name: naca

uq_method:
  _type: mlmc
  n_max_iter: 3
  tolerance: 0.001


levels:
   - n_warmup_samples : 20
     cores_per_sample: 16
     solver_prms:
        N: 3
        MeshFile: mesh_1.h5

   - n_warmup_samples : 5
     cores_per_sample: 16
     solver_prms:
        N: 4
        MeshFile: mesh_1.h5

stoch_vars:
- _type: uniform
  bounds: [7.,9.]
  name: angle
  i_occurrence: 1
  i_pos: 0


machine:
  _type: local
  mpi: true

qois:
- _type: bodyforces
  optimize: true
  exe_paths:
    iteration_postproc: ./mlmc_estimatesigma_bf
    simulation_postproc: ./mlmc_combinelevels
  prmfiles:
    iteration_postproc: 'parameter_estimatesigma.ini'
    simulation_postproc: ''

solver:
  _type: flexi
  prmfile: 'parameter_flexi.ini'
  exe_path: ./flexibatch
