general:
  outputLevel: debug #options: none, standard, debug

uqMethod:
  _type: mlmc
  nMaxIter: 1
  tolerance: 0.1
levels:
   - nCurrentSamples : 100
     nCoresPerSample: 24
     workMean : 60
     solverPrms:
        N: 2
        Meshfile: mesh_1.h5

   - nCurrentSamples : 20
     nCoresPerSample: 24
     workMean : 180
     solverPrms:
        N: 4
        Meshfile: mesh_1.h5

stochVars:
- _type: uniform
  bounds: [-1.,1.]
  name: RefState
  iOccurrence: 1
  iPos: 0

- _type: normal
  mean: 1.
  standardDeviation: 0.1
  name: b
  iOccurrence: 1
  iPos: 0

machine:
  _type: local
  mpi: false

solver:
  _type: flexi
  projectName: cavity
  generalFilename: flexi
  prmfile: 'parameter_flexi.ini'
  exeSimulationPath: ../externals/flexi
  exePostprocessingPath: ../externals/integrationPostProc.py
