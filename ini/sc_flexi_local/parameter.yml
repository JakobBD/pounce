general:
  output_level: debug #options: none, standard, debug

uq_method:
  _type: sc
  sparse_grid: True

levels:
   - poly_deg : 5
     cores_per_sample: 24
     solver_prms:
        N: 2
        MeshFile: mesh_1.h5

stoch_vars:
- _type: uniform
  bounds: [1.,2.]
  name: RefState
  i_occurrence: 1
  i_pos: 1

- _type: normal
  mean: 1.
  standard_deviation: 0.1
  name: b
  i_occurrence: 1
  i_pos: 0

machine:
  _type: local
  mpi: false

solver:
  _type: flexi
  project_name: cavity
  prmfiles: 
    main_solver: 'parameter_flexi.ini'
    iteration_postproc: 'parameter_estimatesigma.ini'
  exe_paths: 
    main_solver: ./flexibatch
    iteration_postproc: ./mlmc_estimatesigma
